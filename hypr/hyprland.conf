# ─── Monitor ───
monitor = , preferred, auto, 1

# ─── Programs ───
$terminal    = ghostty
$fileManager = dolphin
$menu        = rofi -show drun

# ─── Autostart ───
exec-once = waybar
exec-once = dunst
exec-once = ~/Desktop/dotfiles/scripts/set-wall.sh
exec-once = systemctl --user start hyprpolkitagent

# ─── Cursor ───
cursor {
    no_hardware_cursors = true
}

# ─── Environment ───
env = XCURSOR_SIZE, 24
env = XCURSOR_THEME, Adwaita
env = QT_QPA_PLATFORMTHEME, qt6ct

# ─── Look & Feel ───
general {
    gaps_in      = 0
    gaps_out     = 0
    border_size  = 1
    col.active_border   = rgb(ffffff)
    col.inactive_border = rgb(1a1a1a)
    layout = dwindle
}

decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile    = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
    vfr                     = true
}

# ─── Input ───
input {
    kb_layout  = us,ir
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# ─── Keybinds ───
$mainMod = SUPER

bind = $mainMod,       Q, exec, $terminal
bind = $mainMod,       C, killactive,
bind = $mainMod,       M, exit,
bind = $mainMod,       E, exec, $fileManager
bind = $mainMod,       V, togglefloating,
bind = $mainMod,       R, exec, $menu
bind = $mainMod,       F, fullscreen,
bind = $mainMod,       P, pseudo,
bind = $mainMod,       T, togglesplit,
bind = $mainMod,       W, exec, ~/Desktop/dotfiles/scripts/set-wall.sh
bind = $mainMod,       N, exec, ~/Desktop/dotfiles/scripts/quick-capture.sh
bind = $mainMod,       D, exec, ~/Desktop/dotfiles/scripts/open-daily.sh
bind = $mainMod,       B, exec, ~/Desktop/dotfiles/scripts/pomodoro.sh start
bind = $mainMod SHIFT, B, exec, ~/Desktop/dotfiles/scripts/pomodoro.sh stop
bind = $mainMod SHIFT, F, exec, ~/Desktop/dotfiles/scripts/focus-mode.sh

# Focus (vim motions)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows (vim motions)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod,       S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse
bind  = $mainMod, mouse_down, workspace, e+1
bind  = $mainMod, mouse_up,   workspace, e-1
bindm = $mainMod, mouse:272,  movewindow
bindm = $mainMod, mouse:273,  resizewindow

# Screenshots (grim + slurp)
bind = ,       Print, exec, mkdir -p ~/Pictures/screenshots && grim ~/Pictures/screenshots/$(date +'%Y%m%d_%H%M%S').png && wl-copy < ~/Pictures/screenshots/$(ls -t ~/Pictures/screenshots/ | head -1)
bind = $mainMod, Print, exec, mkdir -p ~/Pictures/screenshots && grim -g "$(slurp)" ~/Pictures/screenshots/$(date +'%Y%m%d_%H%M%S').png && wl-copy < ~/Pictures/screenshots/$(ls -t ~/Pictures/screenshots/ | head -1)
bind = $mainMod SHIFT, Print, exec, mkdir -p ~/Pictures/screenshots && grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" ~/Pictures/screenshots/$(date +'%Y%m%d_%H%M%S').png && wl-copy < ~/Pictures/screenshots/$(ls -t ~/Pictures/screenshots/ | head -1)

# Screen recording (wf-recorder)
bind = $mainMod SHIFT, R, exec, ~/Desktop/dotfiles/scripts/record.sh
bind = $mainMod ALT,   R, exec, ~/Desktop/dotfiles/scripts/record.sh area
# Media keys
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl  = , XF86AudioNext,  exec, playerctl next
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioPlay,  exec, playerctl play-pause
bindl  = , XF86AudioPrev,  exec, playerctl previous

